<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="./chat-message.html">

</head><body><dom-module id="chat-message-list">

    <style>
        :host {
            display: block;
            overflow: scroll;
            @apply(--layout-vertical);
        }
        iron-list {
            @apply(--layout-flex);
        }
        chat-message {
            border-bottom: 1px solid #e0e0e0;
        }
    </style>

    <template>
        <iron-list id="list" items="{{messages}}">
            <template>
                <chat-message username="[[item.username]]" message="[[item.message]]" timestamp="[[item.timestamp]]">
                </chat-message>
            </template>
        </iron-list>

        <iron-ajax auto="" url="[[messagesURL]]" handle-as="json" on-response="_receiveMessages" debounce-duration="300"></iron-ajax>
    </template>

    <script src="/playRoutes.js"></script>
    </dom-module>
<script src="chat-message-list.js"></script></body></html>
